<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body class="center">

  <main class="card">
    <a class="nft_image_container" href="http://" target="_blank" rel="noopener noreferrer"><img class="nft_image" src="images/image-equilibrium.jpg" alt="NFT"></a>
    <a href="http://" target="_blank"><h1 class="title">Equilibrium #3429</h1></a>
    <p class="description">Our Equilibrium collection promotes balance and calm.</p>
    <aside class="details">
      <div class="line">
        <img class="icon" src="images/icon-ethereum.svg" alt="ether">
        <span class="price">0.041 ETH</span>
      </div>
      <div class="line">
        <img class="icon" src="images/icon-clock.svg" alt="clock">
        <span>3 days left</span>
      </div>
    </aside>
    <footer class="credits line">
      <img class="avatar" src="images/image-avatar.png" alt="avatar">
      <span>Creation of <a href="http://" target="_blank" rel="author">Jules Wyvern</a></span>
    </footer>
  </main>
</body>
</html>
